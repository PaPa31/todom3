<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>TODOm</title><link rel="shortcut icon" href="favicon.ico" /><link type="text/css" rel="stylesheet" href="css/styles.css" /></head><body><div class="container"><div class="flex-row w-1440"><div id="content" class="flex-small"><div id="mocha"></div><form id="form1" class="flex-row markdown-body"><div id="input-group"><button id="x-button" type="button" title="Clear input" class="bared btn"></button><button id="return-last-input" type="button" title="Return the last typed string" class="bared btn"></button><textarea id="input" name="content" data-provide="markdown" rows="10" placeholder="New" required spellcheck="false" wrap="soft"></textarea><textarea id="output" name="output" data-provide="markdown" rows="10" placeholder="New" spellcheck="false" wrap="soft"></textarea></div></form><div id="first-button-row" class="flex-row"><div id="open-save-buttons" class="flex-small"><button id="save-as-new" type="submit" form="form1" class="button-default btn-flex btn">Save item</button><button id="save-as-old" type="submit" class="button-default btn-flex btn button-edit" style="display:none">Save as old</button><button id="save-as-file" type="button" class="button-default btn-flex btn">Save as file</button><button id="open-file" type="button" class="button-default btn-flex btn">Split file</button><button id="open-dir" type="button" class="button-default btn-flex btn" style="visibility: collapse; opacity: 0">Open dir</button></div><div id="tools" class="flex-small"><button id="show-date" type="button" class="btn-toggler btn-flex btn" title="Show/Hide Save, Date"></button><button id="dark-button" type="button" class="btn-toggler btn-flex btn"></button></div></div><div class="flex-row"><div id="visual-change-buttons" class="flex-small"><button id="list-order" type="button" title="Direct/Reverse Order" class="btn-toggler btn-flex btn" style="visibility: collapse; opacity: 0"></button><button id="items-files-toggle" type="button" class="header-button button-default btn-flex btn">Items</button><button id="fold-global-toggle" type="button" class="header-button btn-toggler btn-flex btn" title="Fold/Unfold All"></button></div><div id="deletion-control-buttons" class="flex-small"><button id="undo-delete" type="button" class="transparent-border button-default btn-flex btn" title="Undo last delete" style="visibility: collapse; opacity: 0"><img src="img/undo-delete-6.svg" /><span id="deleted-counter" class="deletion-counter"></span></button><button id="clear-trash" type="button" class="transparent-border button-default btn-flex btn" title="Clear Trash (Double-click)" style="visibility: collapse; opacity: 0"><img src="img/trash-x.svg" /></button><button id="restore-trashed-item" type="button" class="transparent-border button-default btn-flex btn" title="Restore last Trashed item" style="visibility: collapse; opacity: 0"><img src="img/rotate-ccw-3.svg" /><span id="trashed-counter" class="deletion-counter"></span></button><button id="delete-all-items" type="button" class="button-default btn-flex btn" style="visibility: collapse; opacity: 0">Delete All Items</button></div></div><div id="main-listing" class="flex-row markdown-body"><ol id="list-items"></ol><ol id="list-files"></ol></div></div><div class="flex-small"><div class="small-container markdown-body"><ol class="preview-outer"><li><div id="preview"></div><div id="position"></div></li></ol></div></div><div class="one-big-flex-item"><div id="input-label" style="visibility: collapse; opacity: 0"><div>New</div></div></div></div><input id="file-elem" type="file" multiple style="display:none" /></div><script type="text/javascript" src="js/earliest-togglers.js"></script><script type="text/javascript" src="js/list-order.js"></script><script type="text/javascript" src="js/marked.min.js"></script><script type="text/javascript" src="js/ignore/env.js"></script><script type="text/javascript" src="js/content-filter.js"></script><script type="text/javascript" src="js/modal-img.js"></script><script type="text/javascript" src="js/gallery.js"></script><script type="text/javascript" src="js/scroll.js"></script><script type="text/javascript" src="js/states.js"></script><script type="text/javascript" src="js/scripts.js"></script><script type="text/javascript" src="js/sync-preview.js"></script><script type="text/javascript" src="js/resize-window.js"></script><script type="text/javascript" src="js/in-place-edit.js"></script><script type="text/javascript" src="js/state-controller.js"></script><script type="text/javascript" src="js/appController.js"></script></body></html>
