<!--Todom structure-->
<html>
  <head></head>
  <body>
    <div class="container">
      <div class="flex-row w-1440">
        <div id="content" class="flex-small">
          <!--The main form for entering notes-->
          <form id="form1" class="flex-row markdown-body">
            <!--Input buttons-->
            <div id="input-group">
              <!--Button to clear Input Textarea-->
              <button
                id="x-but1"
                type="button"
                title="Clear input"
                class="bared btn x-but"
                style="display: none"
              ></button>
              <!--Button to cancel clearing Input Textarea-->
              <button
                id="rtn-last1"
                type="button"
                title="Return the last typed string"
                class="bared btn rtn-last"
                style="display: none"
              ></button>
              <!--Input Textarea - is the place where the user enters text -->
              <textarea
                id="input"
                name="content"
                data-provide="markdown"
                rows="10"
                placeholder="New"
                required=""
                spellcheck="false"
                wrap="soft"
                class="border"
              ></textarea>
              <!--Output Textarea serves to coordinate the Input Textarea and the Preview area-->
              <textarea
                id="output"
                name="output"
                data-provide="markdown"
                rows="10"
                placeholder="New"
                spellcheck="false"
                wrap="soft"
              ></textarea>
            </div>
          </form>
          <div id="first-button-row" class="flex-row">
            <div id="open-save-buttons" class="flex-small">
              <button id="save-as-new" type="submit" form="form1">
                Save Item
              </button>
              <button id="save-as-old" type="submit">Save as old</button>
              <button id="save-as-file" type="button">Save as file</button>
              <button id="open-file" type="button">Split file</button>
              <button id="open-dir" type="button">Open dir</button>
            </div>
            <div id="tools" class="flex-small">
              <button id="show-date" type="button"></button>
              <button id="dark-button" type="button"></button>
            </div>
          </div>
          <div class="flex-row">
            <div id="visual-change-buttons" class="flex-small">
              <button id="list-order" type="button"></button>
              <button id="items-files-toggle" type="button"></button>
              <button id="fold-global-toggle" type="button"></button>
            </div>
            <div id="deletion-control-buttons" class="flex-small">
              <button id="undo-delete" type="button"></button>
              <button id="clear-trash" type="button"></button>
              <button id="restore-trashed-item" type="button"></button>
              <button id="delete-all-items" type="button"></button>
            </div>
          </div>
          <div id="main-listing">
            <!--Items block -->
            <ol id="list-items">
              <!--Start of elements inserted dynamically-->
              <!--Start of item #1-->
              <li id="0">
                <div class="md-item">
                  <h2 id="topic-1">Topic 1</h2>
                  <ol>
                    <li>
                      <p>Text 1</p>
                      <p>Text 2</p>
                      <p>Text 3</p>
                    </li>
                  </ol>
                  <!-- Horizontal carousel with thumbnails -->
                  <ul class="gallery">
                    <li><img src="../public/img/topic-1/image_001.jpg" /></li>
                    <li><img src="../public/img/topic-1/image_002.jpg" /></li>
                    <li><img src="../public/img/topic-1/image_003.jpg" /></li>
                  </ul>
                </div>
              </li>
              <!--End of item #1-->
              <!--Start of item #2-->
              <li id="1">
                <div class="md-item">
                  <h2 id="topic-2">Topic 2</h2>
                  <ol>
                    <li>
                      <p>Text 1</p>
                      <p>Text 2</p>
                      <p>Text 3</p>
                    </li>
                  </ol>
                  <!-- Horizontal carousel with thumbnails -->
                  <ul class="gallery">
                    <li><img src="../public/img/topic-1/image_001.jpg" /></li>
                    <li><img src="../public/img/topic-1/image_002.jpg" /></li>
                    <li><img src="../public/img/topic-1/image_003.jpg" /></li>
                    <li>
                      <img
                        src="../public/img/topic-2/clipboard_image_20240323112726.png"
                      />
                    </li>
                    <li>
                      <img
                        src="../public/img/topic-2/clipboard_image_20240323112726.png"
                      />
                    </li>
                    <li>
                      <img
                        src="../public/img/topic-2/clipboard_image_20240323112726.png"
                      />
                    </li>
                    <li>
                      <img
                        src="../public/img/topic-2/clipboard_image_20240323112726.png"
                      />
                    </li>
                  </ul>
                  <ul>
                    <li>Text 4</li>
                  </ul>
                  <ol start="2">
                    <li>Text 1</li>
                  </ol>
                  <p>Text 2</p>
                  <p>Text 3</p>
                  <p>Text 4</p>
                  <p>Text 5</p>
                  <!-- Horizontal carousel with thumbnails -->
                  <ul class="gallery">
                    <img
                      src="../public/img/topic-2/clipboard_image_20240323112726.png"
                    />
                  </ul>
                  <ul>
                    <li>
                      <a href="https://aliexpress.ru/item/32817382503.html"
                        >Link 1</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
              <!--End of item #2-->
              <!--End of elements inserted dynamically-->
            </ol>
            <!--Files block-->
            <ol id="list-files" style="display: none">
              <!--Start of elements inserted dynamically-->
              <li id="0"></li>
              <li id="1"></li>
              <!--End of elements inserted dynamically-->
            </ol>
          </div>
        </div>
        <div class="flex-small">
          <!--"Preview-area"-->
          <div class="small-container markdown-body">
            <ol class="preview-outer">
              <li>
                <div id="preview" style="max-height: 0px"></div>
                <div
                  id="position"
                  style="max-height: 0px"
                  class="parent-last-child"
                ></div>
              </li>
            </ol>
          </div>
        </div>
        <!--Input label above the main form-->
        <div class="one-big-flex-item">
          <div id="input-label" style="visibility: collapse; opacity: 0">
            <div>New</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
